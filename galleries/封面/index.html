  function waterFall() {
    if (!(wrap.getAttribute('default-type') === 'waterfall')) return;
    var wrapWidth = getClientWidth();
    var columns;
    if(wrapWidth < 768 && wrapWidth >= 576) {
      columns = 2;
    } else if (wrapWidth < 576) {
      columns = 1;
    } else {
      columns = parseInt(wrap.getAttribute('default-col'));
    }
    rerenderImage(columns, wrapWidth);
  }

  function rerenderImage(col, pageWidth) {
    var arr = [];
    var maxHeight = 0;
    const itemWidth = (100 / col) + '%';
    for (var i = 0;i < items.length; i++){
      if (i < col) {
        items[i].style.top = 0;
        items[i].style.left = (pageWidth / col  + gap) * i + 'px';
        items[i].style.width = itemWidth;
        arr.push(items[i].offsetHeight);
      } else {
        var minHeight = arr[0];
        var index = 0;
        for (var j = 0; j < arr.length; j++) {
          if (minHeight > arr[j]) {
            minHeight = arr[j];
            index = j;
          } 
        }
        items[i].style.top = arr[index] + gap + 'px';
        items[i].style.left = items[index].offsetLeft + 'px';
        items[i].style.width = itemWidth;
        arr[index] = arr[index] + items[i].offsetHeight + gap;
      }
    }
    for (var m = 0; m < arr.length; m++) {
      if (maxHeight < arr[m]) {
        maxHeight = arr[m];
      } 
    }
    wrap.style.height = maxHeight + 'px';
  }

  function getClientWidth() {
    return wrap.getBoundingClientRect().width;
  }
</script>

    });

    const Counter = AV.Object.extend("Counter");
    const Like = AV.Object.extend("Like");

    const showCount = (Counter) => {
      const asyncLimit = new AsyncLimit(2);
      $(".leancloud-counter").each(async (e) => {
        const url = $(".leancloud-counter").eq(e).attr('id').trim();
        const query = new AV.Query("Counter");
        query.equalTo("words", url);
        let count = await asyncLimit.run(() => query.count());
        $(".leancloud-counter").eq(e).text(count ? count : 0);
      });
    }

    const addCount = (Counter) => {
      const url = $(".leancloud-counter").length === 1 ? $(".leancloud-counter").attr('id').trim() : 'https://boyolo.github.io';
      var query = new Counter;
      query.save({
        words: url
      });
    }

    const showLike = (Like) => {
      const asyncLimit = new AsyncLimit(2);
      $(".leancloud-like").each(async (e) => {
        const url = $(".leancloud-like").eq(e).attr('id').trim();
        const query = new AV.Query("Like");
        query.equalTo("path", url);
        let count = await asyncLimit.run(() => query.count());
        $(".leancloud-like").eq(e).text(count ? count : 0);
      });
    }

    const addLike = (Like) => {
      const url = $(".leancloud-like").length === 1 ? $(".leancloud-like").attr('id').trim() : 'https://boyolo.github.io';

      setTimeout(() => showLike(Like), 1000);
    }

    const handleLikeClick = () => {

      if (isLike) {
        ZHAOO.zui.message({ text: '小心心不可以收回呢~', type: 'warning' });
      } else {

      }
    }

    $(function () {

      });

</script>
